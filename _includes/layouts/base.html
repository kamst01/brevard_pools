<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if description %}
        <meta name="description" content="{{ description }}">
    {% endif %}
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/style.css"/>
    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}
      {{ content | safe }}
    {% endblock %}
</body>
</html>
