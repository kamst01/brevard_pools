backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: "/images/"
media_library:
  name: cloudinary
  config:
    cloud_name: bpc-cloud
    api_key: 887479154912573
collections:
  - name: "pages"
    label: "Pages"
    files: 
      - label: "Home Page"
        name: "home"
        file: "/index.md"
        fields:
          - {label: "Layout", name: "layout", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Slogan", name: "siteSlogan", widget: "string"}
          - {label: "Description", name: "description", widget: "string"}
          - {label: "Phone Number", name: "companyPhoneNumber", widget: "string"}
          - {label: "Mission Statement", name: "companyMissionStatement", widget: "string"}
          - {label: "Company Logo", name: "companyLogo", widget: "image"}
          - {label: "Email", name: "companyEmail", widget: "string"}
          - {label: "Address", name: "companyAddress", widget: "string"}
          - {label: "Meet Brevard Pool Care Heading", name: "meetBrevardPoolCareHeading", widget: "string"}
          - {label: "Meet Brevard Pool Care Sub-Heading", name: "meetBrevardPoolCareSubHeading", widget: "string"}
          - label: "Pool Features" 
            name: "features" 
            widget: "list"
            allow_add: true
            fields:
              - {label: "title", name: "title", widget: "string"}
          - label: "Trusted" 
            name: "trusted" 
            widget: "object"
            fields: 
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Sub Heading", name: "subheading", widget: "string"}
              - label: "Stats" 
                name: "stats" 
                widget: "list"
                allow_add: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Stat", name: "stat", widget: "string"}
          - label: "FAQ" 
            name: "faq"
            widget: "object"
            fields: 
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "FAQ"
                name: "faqs"
                widget: "list"
                allow_add: true
                fields:
                  - {label: "Question", name: "question", widget: "string"}
                  - {label: "Answer", name: "answer", widget: "string"}
          - label: "Steps Section" 
            name: "steps" 
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Sub Heading", name: "subheading", widget: "string"}
              - label: "Steps"
                name: "steps"
                widget: "list"
                allow_add: true
                fields:
                  - {label: "Step Number", name: "number", widget: "number"}
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "string"}
              - label: "Included In Steps"
                name: "includedInSteps"
                widget: "list"
                allow_add: true
                fields:
                  - {label: "Title", name: "title", widget: "string"}
          - label: "Reviews" 
            name: "reviews"
            widget: "list"
            allow_add: true
            fields:
              - {label: "Reviewer", name: "reviewer", widget: "string"}
              - {label: "Review", name: "review", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
          - label: "Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - {label: "Subheading", name: "subheading", widget: "string"}